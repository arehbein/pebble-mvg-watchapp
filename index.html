<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title>Pebble MVG Watchapp Configuration page</title>
  <link rel="stylesheet" href="stylesheets/slate.min.css">
</head>
<body>
  <form id="main-form">
    <div class="item-container">
      <div class="item-container-content">
        <div class="item">
          MVG Abfahrtsmonitor
        </div>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Station:</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" class="item-input" name="input-title" placeholder="Titel">
          </div>
		</label>
		<label class="item">		  
          <div class="item-input-wrapper">
            <input type="text" class="item-input" name="input-subtitle" placeholder="Untertitel">
          </div>		  
        </label>
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" class="item-input" name="input-station" placeholder="Stationsname">
          </div>		  
        </label>
        <label class="item">
          Station
          <select name="select-1" dir='rtl' class="item-select">
            <option class="item-select-option">Both</option>
            <option class="item-select-option" selected>Major only</option>
            <option class="item-select-option">Minor only</option>
          </select>
        </label>
        <label class="item">
          U-Bahn
          <input type="checkbox" class="item-checkbox" name="checkbox-ubahn">
        </label>
        <label class="item">
          S-Bahn
          <input type="checkbox" class="item-checkbox" name="checkbox-sbahn" checked>
        </label>
        <label class="item">
          Bus
          <input type="checkbox" class="item-checkbox" name="checkbox-bus">
        </label>
        <label class="item">
          Tram
          <input type="checkbox" class="item-checkbox" name="checkbox-tram" checked>
        </label>		
      </div>	  
    </div>	
	
  <script type="text/javascript" src="javascripts/slate.min.js"></script>
</body>
</html>
